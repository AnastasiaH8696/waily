<div class="mood-list" [formGroup]="moods">
    <h4>Select your moods:</h4>
    <p><mat-checkbox formControlName="happy">Happy</mat-checkbox></p>
    <p><mat-checkbox formControlName="sad">Sad</mat-checkbox></p>
    <p><mat-checkbox formControlName="calm">Calm</mat-checkbox></p>
    <p><mat-checkbox formControlName="depressed">Depressed</mat-checkbox></p>
    <p><mat-checkbox formControlName="angry">Angry</mat-checkbox></p>
  </div>
